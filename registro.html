<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="registro.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de Registro</h1>
        <form id="register-form" action="registro.php" method="POST" enctype="multipart/form-data">
            
            <!-- Barra de progreso -->
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>

            <!-- Correo electrónico -->
            <label for="email-register">Correo electrónico:</label>
            <input type="email" id="email-register" name="email" placeholder="Correo electrónico" required>

            <!-- Contraseña -->
            <label for="password-register">Contraseña:</label>
            <input type="password" id="password-register" name="password" placeholder="Contraseña" required>

            <!-- Confirmación de contraseña -->
            <label for="password-confirm">Confirmar contraseña:</label>
            <input type="password" id="password-confirm" placeholder="Confirmar contraseña" required>

            <!-- Información personal -->
            <h2>Información Personal</h2>

            <!-- Nombre -->
            <label for="first-name">Nombre:</label>
            <input type="text" id="first-name" name="first_name" placeholder="Nombre" required>

            <!-- Apellidos -->
            <label for="last-name">Apellidos:</label>
            <input type="text" id="last-name" name="last_name" placeholder="Apellidos" required>

            <!-- Número de teléfono -->
            <label for="phone-number">Número de teléfono:</label>
            <input type="tel" id="phone-number" name="phone" placeholder="Número de teléfono" required>

            <!-- Información de pago -->
            <h2>Información de Pago (Opcional)</h2>
            <label for="card-number">Número de tarjeta de crédito/débito:</label>
            <input type="text" id="card-number" name="card_number" placeholder="Número de tarjeta">

            <!-- Foto de perfil -->
            <h2>Foto de Perfil (Opcional)</h2>
            <label for="profile-pic">Foto de perfil:</label>
            <input type="file" id="profile-pic" name="profile_pic" accept="image/*">

            <!-- Contacto de Emergencia -->
            <h2>Contacto de Emergencia (Opcional)</h2>
            <label for="emergency-contact-name">Nombre del contacto:</label>
            <input type="text" id="emergency-contact-name" name="emergency_contact_name" placeholder="Nombre del contacto">
            <label for="emergency-contact-phone">Teléfono del contacto:</label>
            <input type="tel" id="emergency-contact-phone" name="emergency_contact_phone" placeholder="Teléfono del contacto">
            <label for="emergency-contact-relationship">Relación:</label>
            <input type="text" id="emergency-contact-relationship" name="emergency_contact_relationship" placeholder="Relación con el pasajero">

            <!-- Checkbox para términos y condiciones -->
            <div class="terms">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">Acepto los <a href="#">términos y condiciones</a></label>
            </div>

            <!-- Botón de enviar -->
            <button type="submit">Registrarse</button>
        </form>
    </div>

    <script src="registro.js"></script>
</body>
</html>
